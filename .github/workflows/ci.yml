name: CI ğŸ—ï¸

on:
  push:
    branches: [main]
    paths-ignore: ['*.md']
  pull_request:
    branches: [main]
    paths-ignore: ['*.md']

jobs:
  nvm:
    name: Get Node Version ğŸ·ï¸
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.nvm.outputs.version }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - id: nvm
        name: Get Node Version ğŸ·ï¸
        run: echo "::set-output name=version::$(cat .nvmrc)"

  typecheck:
    name: Type Check ğŸš¨
    needs: nvm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup pnpm ğŸ“
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          node-version: ${{ needs.nvm.outputs.version }}
          cache: pnpm

      - name: Install Dependencies ğŸ“¦
        run: pnpm install

      - name: Run Type Checker ğŸš¨
        run: pnpm typecheck

  lint:
    name: Lint ğŸš¦
    needs: nvm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup pnpm ğŸ“
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          node-version: ${{ needs.nvm.outputs.version }}
          cache: pnpm

      - name: Install Dependencies ğŸ“¦
        run: pnpm install

      - name: Run ESLint ğŸš¦
        run: pnpm lint:eslint

      - name: Run Stylelint ğŸš¦
        run: pnpm lint:stylelint

  format:
    name: Format ğŸª
    needs: nvm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup pnpm ğŸ“
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          node-version: ${{ needs.nvm.outputs.version }}
          cache: pnpm

      - name: Install Dependencies ğŸ“¦
        run: pnpm install

      - name: Run Prettier ğŸª
        run: pnpm format

  build:
    name: Build ğŸ‘·
    needs: [nvm, typecheck, lint, format]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup pnpm ğŸ“
        uses: pnpm/action-setup@v2
        with:
          version: 6

      - name: Setup Node ğŸ“
        uses: actions/setup-node@v2
        with:
          node-version: ${{ needs.nvm.outputs.version }}
          cache: pnpm

      - name: Install Dependencies ğŸ“¦
        run: pnpm install

      - name: Build ğŸ› ï¸
        run: pnpm build:ci

      - name: Upload Artifact â¬†ï¸
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  deploy:
    name: Deploy ğŸš€
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Download Artifact â¬‡
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist
